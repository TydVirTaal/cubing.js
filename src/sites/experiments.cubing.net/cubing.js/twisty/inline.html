<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Inline Test | twisty.js</title>
    <link href="./inline.css" rel="stylesheet" type="text/css" />
    <script src="./inline.ts" href="./inline.ts" type="module"></script>
  </head>

  <body>
    <div class="content">
      <p>Default puzzle should be 3x3x3:</p>
      <twisty-player
        alg="U R U' R' U' R U' r2' u r U r2' u' r2 U' r' U r' U2 r"
      ></twisty-player>
      <p>This should be 2D:</p>
      <twisty-player
        puzzle="4x4x4"
        alg="R U R' U' R' F R2 U' R' U' R U R' F'"
      ></twisty-player>
      <p>Pyraminx 2D:</p>
      <twisty-player
        puzzle="pyraminx"
        visualization="2D"
        alg="R U R' U R U R'"
      ></twisty-player>
      <p>Square-1 parity:</p>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <twisty-player
          puzzle="square1"
          visualization="2D"
          style="height: 400px; width: 45%; margin: 0"
          alg="SLICE U3' SLICE D3 SLICE D3' SLICE D3 SLICE U2 SLICE D2 SLICE U2' SLICE U4 SLICE D2' SLICE D2 SLICE U1' D4 SLICE D3' SLICE D3"
        >
        </twisty-player>
        <twisty-player
          puzzle="square1"
          visualization="2D"
          style="height: 400px; width: 45%; margin: 0"
          alg="SLICE U3 D3 SLICE U1 SLICE U2' D2' SLICE U2 SLICE U2 D2 SLICE U1' SLICE U3' D3' SLICE U2' SLICE U3 D3 SLICE U3 SLICE U1' D1' SLICE U3' SLICE U1 D1 SLICE U4' D3'"
        >
        </twisty-player>
      </div>
      <p>
        This should become initialized via JS, with a transparent puzzle
        background:
      </p>
      <div id="js-init-example"></div>

      <p>FTO PG3D:</p>
      <twisty-player puzzle="fto" visualization="PG3D"></twisty-player>

      <p>Custom PG3D:</p>
      <div id="custom-pg3d"></div>

      PG3D 3x3x3:

      <twisty-player
        alg="[R U R2', R U2 R2']"
        visualization="PG3D"
      ></twisty-player>
    </div>
  </body>
</html>
