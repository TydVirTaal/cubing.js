<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Twizzle Explorer á´¬á´¸á´¾á´´á´¬</title>
    <link rel="icon" href="./favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Twizzle Explorer" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <style>
      twisty {
        width: 800px;
        height: 500px;
        display: block;
      }

      #main-config label {
        white-space: nowrap;
      }
    </style>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script src="./main.js" href="./main.ts" type="module"></script>
  </head>

  <body>
    <div class="title">
      <span
        ><span style="text-shadow: 0 0 0.05em black, 0 0 0.05em black">ðŸ”­</span>
        Twizzle Explorer <span style="opacity: 0.3">á´¬á´¸á´¾á´´á´¬</span></span
      >
    </div>
    <div class="controls-wrapper">
      <div class="controls">
        <select id="puzzle-name">
          <option value="">custom</option>
        </select>
        <span id="puzzle-description-wrapper" hidden
          >Desc
          <input type="text" id="puzzle-description-string" value="" size="50"
        /></span>

        <input disabled type="button" id="scramble" value="Scramble" />
        <input type="button" id="reset" value="Reset" />
        <input type="button" id="config-toggle" value="Config" />
        <select id="actions">
          <option value="">Actions</option>
          <option value="ksolve">KSolve</option>
          <option value="ss">Schreier-Sims</option>
          <option value="canon">Canon Seq</option>
          <option value="gap">GAP</option>
          <option value="svg">SVG</option>
          <option value="screenshot">Screenshot (front)</option>
          <!-- <option value="screenshot-back">Screenshot (back)</option> -->
          <!-- TODO -->
        </select>
        <select id="move-input">
          <option value="">Input</option>
          <option value="bluetooth">Bluetooth</option>
          <option value="keyboard">Keyboard</option>
        </select>
        <a href="./help.html" target="_blank"
          ><input type="button" id="help" value="Help"
        /></a>
        <span id="main-config" hidden>
          <label class="disabled" for="corners"
            ><input
              disabled
              type="checkbox"
              checked
              id="corners"
            />Corners</label
          >
          <label class="disabled" for="edges"
            ><input disabled type="checkbox" checked id="edges" />Edges</label
          >
          <label class="disabled" for="centers"
            ><input
              disabled
              type="checkbox"
              checked
              id="centers"
            />Centers</label
          >
          <label class="disabled" for="blockmoves"
            ><input disabled type="checkbox" id="blockmoves" />Block
            Moves</label
          >
          <label class="disabled" for="optimize"
            ><input
              disabled
              type="checkbox"
              checked
              id="optimize"
            />Optimize</label
          >
          <label class="disabled" for="allmoves"
            ><input disabled type="checkbox" id="allmoves" />All Moves</label
          >
          <label class="disabled" for="killori"
            ><input disabled type="checkbox" id="killori" />No Ori</label
          >
          <label class="disabled" for="vertexmoves"
            ><input disabled type="checkbox" id="vertexmoves" />Vertex
            Moves</label
          >
          <label for="visualization-3D"
            ><input type="checkbox" checked id="visualization-3D" />3D</label
          >
          <label for="back-view-side-by-side"
            ><input type="checkbox" checked id="back-view-side-by-side" />Side
            by Side</label
          >
          <label for="foundation-display-opaque"
            ><input
              type="checkbox"
              id="foundation-display-opaque"
              checked
            />Show Foundation</label
          >
          <label for="hint-facelets-floating"
            ><input type="checkbox" id="hint-facelets-floating" />Hint
            Stickers</label
          >
          <label for="tempo"
            ><input
              type="range"
              id="tempo-scale"
              min="0.1"
              max="6"
              step="0.1"
              value="1"
            />Tempo:</label
          >
          <span id="tempo-scale-display">1Ã—</span></span
        >
        <span id="move-count"></span>
      </div>
    </div>
    <div id="twisty-wrapper"></div>
    <twisty-alg-editor class="algarea" id="editor"></twisty-alg-editor>
    <textarea
      placeholder="Moves"
      id="algorithm"
      style="display: none"
    ></textarea>
  </body>
</html>
