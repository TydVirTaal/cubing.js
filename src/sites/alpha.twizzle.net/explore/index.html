<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Twizzle Explorer ᴬᴸᴾᴴᴬ</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Twizzle Explorer" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <style>
      twisty {
        width: 800px;
        height: 500px;
        display: block;
      }
      #optionsspan label {
        white-space: nowrap;
      }
    </style>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script src="./index.ts" href="./index.ts" type="module"></script>
  </head>

  <body>
    <div class="title">Twizzle Explorer</div>
    <div class="controls-wrapper">
      <div class="controls">
        <select id="puzzleoptions">
          <option value="">custom</option>
        </select>
        <span style="display: none" id="data"
          >Desc <input type="text" id="desc" value="" size="50"
        /></span>

        <input type="button" id="scramble" value="Scramble" />
        <input type="button" id="reset" value="Reset" />
        <input type="button" id="options" value="Options" />
        <select id="action">
          <option value="">Actions</option>
          <option value="ksolve">KSolve</option>
          <option value="ss">Schreier-Sims</option>
          <option value="canon">Canon Seq</option>
          <option value="gap">GAP</option>
          <option value="svgcmd">SVG</option>
          <option value="screenshot">Screenshot (front)</option>
          <option value="screenshot-back">Screenshot (back)</option>
        </select>
        <select id="move-input">
          <option value="">Input</option>
          <option value="bluetooth">Bluetooth</option>
          <option value="keyboard">Keyboard</option>
        </select>
        <a href="./help.html" target="_blank"
          ><input type="button" id="help" value="Help"
        /></a>
        <span id="optionsspan" style="display: none">
          <label for="corners"
            ><input type="checkbox" checked id="corners" />Corners</label
          >
          <label for="edges"
            ><input type="checkbox" checked id="edges" />Edges</label
          >
          <label for="centers"
            ><input type="checkbox" checked id="centers" />Centers</label
          >
          <label for="blockmoves"
            ><input type="checkbox" id="blockmoves" />Block Moves</label
          >
          <label for="optimize"
            ><input type="checkbox" checked id="optimize" />Optimize</label
          >
          <label for="allmoves"
            ><input type="checkbox" id="allmoves" />All Moves</label
          >
          <label for="killori"
            ><input type="checkbox" id="killori" />No Ori</label
          >
          <label for="vertexmoves"
            ><input type="checkbox" id="vertexmoves" />Vertex Moves</label
          >
          <label for="threed"
            ><input type="checkbox" checked id="threed" />3D</label
          >
          <label for="sidebyside"
            ><input type="checkbox" checked id="sidebyside" />Side by
            Side</label
          >
          <label for="showfoundation"
            ><input type="checkbox" id="showfoundation" checked />Show
            Foundation</label
          >
          <label for="hintstickers"
            ><input type="checkbox" id="hintstickers" />Hint Stickers</label
          >
          <label for="tempo"
            ><input type="range" id="tempo" min="0" max="100" />Tempo</label
          >
          <span id="tempodisplay">1x</span></span
        >
        <span id="movecount"></span>
      </div>
    </div>
    <div id="twisty-wrapper"></div>
    <textarea class="algarea" placeholder="Moves" id="algorithm"></textarea>
  </body>
</html>
